sudo: required
services:
- docker
language: node_js
node_js:
- '8'
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - GH_REPO=qcif/sails-hook-eresearch-customisations
  - GIT_NAME=DeploymentBot
  - GIT_EMAIL=deploy@travis-ci.org
  - secure: 
install:
- npm install
  cd -;
script: true
after_success:
- chmod +x deploySnapshotToBranch.sh; ./deploySnapshotToBranch.sh
